<div class="row">
	<div class="col-lg-12 col-md-12">
		{% if show_heading %}
			<h2>
				{% if announcement %}
					{{ _("Announcement") }}:
				{% end %}
				<a href="/news/{{ item.slug }}">{{ item.title }}</a>
			</h2>
		{% end %}

		{% raw item.text %}
	</div>
</div>
<div class="row">
	<div class="col-lg-12 col-md-12">
		<p class="pull-right">
			<a href="/author/{{ item.author_id }}">{{ item.author }}</a> -
			{{ locale.format_date(item.published, full_format=True) }}
		</p>
	</div>
</div>
