<div class="row">
	<div class="span12">
		{% if show_heading %}
			<h2>
				{% if announcement %}
					{{ _("Announcement") }}:
				{% end %}
				<a href="/news/{{ escape(item.slug) }}">{{ escape(item.title) }}</a>
			</h2>
		{% end %}

		{% raw item.text %}
	</div>
</div>
<div class="row">
	<div class="span12">
		<p class="pull-right">
			<a href="/author/{{ item.author_id }}">{{ item.author }}</a> -
			{{ locale.format_date(item.date, full_format=True) }}
		</p>
	</div>
</div>
