<table class="table table-striped">
	<thead>
		<tr>
			<th>&nbsp;</th>
			<th>Hostname</th>
		</tr>
	</thead>
	<tbody>
		{% for peer in peers %}
			<tr>
				<td>
					<img src="{{ static_url("images/flags/" + peer.country_code + ".png") }}"
						alt="{{ peer.country_code }}" />
					{{ peer.ip }}
				</td>
				<td>{{ peer.hostname or "---" }}</td>
			</tr>
		{% end %}
	</tbody>
</table>
