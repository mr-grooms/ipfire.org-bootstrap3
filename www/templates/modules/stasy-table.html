<table class="table table-fireinfo">
	{% for k, v in items %}
		<tr>
			<td class="key">
				{% if flags %}
					<img src="{{ static_url("images/flags/%s.png" % k) }}" />
				{% end %}
				{{ k }}
			</td>
			<td class="bar">
				<div class="progress">
					<div class="bar" style="{{ "width: %.2f%%" % v }}"></div>
				</div>
			</td>
			<td class="val">{{ "%.2f" % v }}%</td>
		</tr>
	{% end %}
</table>
